<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>

<h:body>

	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<h:form>
		<h:panelGrid>
			<br></br>
			<br></br>
			<br></br>	
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{clienteControlador.cliente.nome}" required="true"/>
			
			<h:outputLabel value="Nome para Contato" for="nomeCont" />
			<h:inputText id="nomeCont" value="#{clienteControlador.cliente.contato}" />

			<h:outputLabel value="CPF" for="cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
			<p:inputMask id="cpf" value="#{clienteControlador.cliente.cpf}" mask="999.999.999-99" required="true"/>
			
			<h:outputLabel value="Sexo" for="sexo" />
			<h:selectOneMenu value="#{clienteControlador.cliente.sexo}" id="sexo" required="true">
				<f:selectItem itemValue="MASCULINO" itemLabel="1-Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="2-Feminino" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Endereço" for="endereco" />
			<h:inputText id="endereco" value="#{clienteControlador.cliente.endereco}" required="true"/>

			<h:outputLabel value="Email" for="email" />
			<h:inputText id="email" value="#{clienteControlador.cliente.email}" required="true"/>

			<h:outputLabel value="Tipo" for="tipo" required="true"/>
			<h:selectOneMenu value="#{clienteControlador.cliente.tipo}" id="tipo">
				<f:selectItem itemValue="PESSOAFISICA" itemLabel="1-Pessoa Física" />
				<f:selectItem itemValue="PESSOAJURIDICA" itemLabel="2-Pessoa Juríica" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Status" for="status" />
			<h:selectOneMenu value="#{clienteControlador.cliente.status}" id="status" >
				<f:selectItem itemValue="DEVEDOR" itemLabel="1-Devedor" />
				<f:selectItem itemValue="QUITADO" itemLabel="2-Quitado" />
				<f:selectItem itemValue="CREDOR" itemLabel="3-Credor" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Fone" for="fone" />
			<p:inputMask id="fone" value="#{clienteControlador.cliente.fone}" mask="(99) 99999-9999" required="true"/>
	
			<h:outputLabel value="Nascimento" for="nascimento" />
			<p:calendar id="nascimento" value="#{clienteControlador.cliente.nascimento}" required="true"/>
			
			
			<h:selectOneMenu id="municipio" 
				value="#{clienteControlador.munCodigo}">
				<f:selectItems value="#{municipioControlador.municipios}" var="muni"
					itemValue="#{muni.codigo}" itemLabel="#{muni.nome}" />
			</h:selectOneMenu>


		</h:panelGrid>
		<b:commandButton action="#{clienteControlador.incluir}"
			value="Confirmar" look="success"/>
		<b:commandButton action="clienteListagem" value="Cancelar" look="danger"/>
	</h:form>
</h:body>
</html>
