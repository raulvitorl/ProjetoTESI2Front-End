<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	 <b:navBar brand="Administrator Tabajara" brandHref="index.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:dropMenu value="Gerenciar Atendentes">
                	<b:navLink value="Buscar Atendentes" action="atendenteListagem" href="atendenteListagem.xhtml"></b:navLink>
                	<b:navLink value="Incluir Atendentes" action="atendenteInclusao" href="atendenteInclusao.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Grenciar Bancos">
                	<b:navLink action="bancoListagem" value="Buscar Bancos" href="bancoListagem.xhtml"></b:navLink>
                	<b:navLink action="bancoInclusao" value="Incluir Bancos" href="bancoInclusao.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Grenciar Categorias">
                	<b:navLink action="categoriaListagem" value="Buscar Categorias" href="categoriaListagem.xhtml"></b:navLink>
                	<b:navLink action="categoriaInclusao" value="Incluir Categorias" href="categoriaInclusao.xhtml"></b:navLink>
                </b:dropMenu>
                 <b:dropMenu value="Grenciar Municipios">
                	<b:navLink action="municipioListagem" value="Buscar Municipios" href="municipioListagem.xhtml"></b:navLink>
                	<b:navLink action="municipioInclusao" value="Incluir Municipios" href="municipioInclusao.xhtml"></b:navLink>
                </b:dropMenu>
                 <b:dropMenu value="Grenciar Tipos de Mensagens">
                	<b:navLink action="tipomensagemListagem" value="Buscar Tipos de Mensagens" href="tipomensagemListagem.xhtml"></b:navLink>
                	<b:navLink action="tipomensagemInclusao" value="Incluir Tipos de Mensagens" href="tipomensagemInclusao.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Grenciar Mensagens">
                	<b:navLink action="mensagemListagem" value="Buscar Mensagens" href="mensagemListagem.xhtml"></b:navLink>
                	<b:navLink action="mensagemInclusao" value="Incluir Mensagens" href="mensagemInclusao.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
	<b:container style="padding: 60px">
		<h:form>
		<b:commandButton action="#{categoriaControlador.novo}" value="novo" look="primary"/>
		<b:commandButton action="index" value="voltar" look="info"/>
			<b:dataTable value="#{categoriaControlador.categorias}"
				var="categoria">
				<b:dataTableColumn value="#{categoria.codigo}" title="Código" />
				<b:dataTableColumn value="#{categoria.descricao}" />
				<b:dataTableColumn value="#{categoria.identificador}" />
				<b:dataTableColumn>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{categoriaControlador.editar(categoria)}">
					</b:commandButton>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Remover" icon="remove" look="danger"
						action="#{categoriaControlador.excluir(categoria)}">
					</b:commandButton>
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
