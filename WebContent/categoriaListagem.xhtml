<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<h1>Administrator Tabajara</h1>
	<h2>Listagem de Categorias</h2>
	<h:form>
		<h:outputLabel value="Filtrar por" for="chaveNome"/>
		<h:inputText id="chaveNome" value="#{categoriaControlador.chaveNome}"/>
		<h:commandButton action="null" value="buscar"/>
		<h:commandButton action="#{categoriaControlador.novo}" value="novo"/>
		<h:commandButton action="index" value="voltar"/>
	<h:dataTable value="#{categoriaControlador.categorias}" var="categoria" border="1">
		<h:column>	
			<f:facet name="header">Código</f:facet>
			#{categoria.catCodigo}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{categoria.catDescricao}
		</h:column>
		<h:column>
			<f:facet name="header">Identificador</f:facet>
			#{categoria.catIdentificador}
		</h:column>
		<h:column>
			<f:facet name="header">Operação</f:facet>
			<h:commandButton value="Editar" action="#{categoriaControlador.editar(categoria)}"/>
			<h:commandButton value="Excluir" action="#{categoriaControlador.excluir(categoria)}"/>
		</h:column>/
	</h:dataTable>
	</h:form>
</h:body>
</html>
