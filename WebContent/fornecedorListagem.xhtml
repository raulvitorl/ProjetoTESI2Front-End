<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<b:container>
		<h:form>
			<b:commandButton action="#{fornecedorControlador.novo}" value="novo"
				look="primary" iconAwesome="fa-user-plus" />
			<b:commandButton action="index" value="voltar" look="info" />
			<b:dataTable value="#{fornecedorControlador.fornecedors}"
				var="fornecedor">
				<b:dataTableColumn value="#{fornecedor.codigo}" label="Código" />
				<b:dataTableColumn value="#{fornecedor.razaoSocial}"
					label="Razão Social" />
				<b:dataTableColumn value="#{fornecedor.nomeContato}"
					label="Nome Contato" />
				<b:dataTableColumn value="#{fornecedor.cnpj}" title="CNPJ" />
				<b:dataTableColumn value="#{fornecedor.endereco}" title="Endereço" />
				<b:dataTableColumn value="#{fornecedor.dataCadastro}"
					label="Data Cadastro" />
				<b:dataTableColumn value="#{fornecedor.fone}" label="Fone" />
				<b:dataTableColumn value="#{fornecedor.email}" label="Email" />
				<b:dataTableColumn value="#{fornecedor.webSite}" label="WebSite" />
				<b:dataTableColumn value="#{fornecedor.municipio.nome}" label="WebSite" />
				
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{fornecedorControlador.editar(fornecedor)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Excluir" look="danger"
						action="#{fornecedorControlador.excluir(fornecedor)}"
						iconAwesome="fa-user-times" />
				</h:column>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
