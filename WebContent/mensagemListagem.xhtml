<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="" iconAwesome="fa-child">
				<b:navLink value="Buscar Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Incluir Atendentes" action="atendenteInclusao"
					href="atendenteInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-bank">
				<b:navLink action="bancoListagem" value="Buscar Bancos"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink action="bancoInclusao" value="Incluir Bancos"
					href="bancoInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-table">
				<b:navLink action="categoriaListagem" value="Buscar Categorias"
					href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink action="categoriaInclusao" value="Incluir Categorias"
					href="categoriaInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-globe">
				<b:navLink action="municipioListagem" value="Buscar Municipios"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink action="municipioInclusao" value="Incluir Municipios"
					href="municipioInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-comments-o">
				<b:navLink action="tipomensagemListagem"
					value="Buscar Tipos de Mensagens" href="tipomensagemListagem.xhtml"></b:navLink>
				<b:navLink action="tipomensagemInclusao"
					value="Incluir Tipos de Mensagens"
					href="tipomensagemInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-comments">
				<b:navLink action="mensagemListagem" value="Buscar Mensagens"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink action="mensagemInclusao" value="Incluir Mensagens"
					href="mensagemInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="" iconAwesome="fa-group">
				<b:navLink action="clienteListagem" value="Buscar Clientes"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink action="clienteInclusao" value="Incluir Clientes"
					href="clienteInclusao.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="" iconAwesome="fa-shopping-cart">
				<b:navLink action="vendaListagem" value="Buscar Vendas"
					href="vendaListagem.xhtml"></b:navLink>
				<b:navLink action="vendaInclusao" value="Incluir Vendas"
					href="vendaInclusao.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="" iconAwesome="fa-truck">
				<b:navLink action="fornecedorListagem" value="Buscar Fornecedores"
					href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink action="fornecedorInclusao" value="Incluir Fornecedores"
					href="fornecedorInclusao.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="" iconAwesome="fa-archive">
				<b:navLink action="produtoListagem" value="Buscar Produtos"
					href="produtoListagem.xhtml"></b:navLink>
				<b:navLink action="produtoInclusao" value="Incluir Produtos"
					href="produtoInclusao.xhtml"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
	<b:container style="padding: 60px">
		<h:form>
			<b:commandButton action="#{mensagemControlador.incluir}" value="novo"
				look="primary" />
			<b:commandButton action="index" value="voltar" look="info" />
			<b:dataTable value="#{mensagemControlador.mensagens}" var="mensagem">
				<b:dataTableColumn value="#{mensagem.codigo}" title="Código" />
				<b:dataTableColumn value="#{mensagem.dataEnvio}" title="Data de Envio" />
				<b:dataTableColumn value="#{mensagem.texto}" name="Conteúdo" />
				<b:dataTableColumn value="#{mensagem.tipo.descricao}" name="Tipo" />
				<b:dataTableColumn value="#{mensagem.atendente.nome}" name="Atendente" />
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{mensagemControlador.editar(mensagem)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Excluir" icon="remove" look="danger"
						action="#{mensagemControlador.excluir(mensagem)}" />
				</h:column>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
