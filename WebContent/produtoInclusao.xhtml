<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		<h:form>
		<h:panelGrid>
	
			<h:outputLabel value="Descrição" for="descricao" />
			<b:inputText id="descricao" value="#{produtoControlador.produto.descricao}" placeholder="Descrição do Produto" required="true"/>
			
			<h:outputLabel value="Quantidade" for="qtd" />
			<b:inputText id="qtd" type="number"
				value="#{produtoControlador.produto.qntDisponivel}" required="true" min="1" max="5"/>
				
			<h:outputLabel value="Ultima Aquisição" for="aquisicao" />
			<p:calendar id="aquisicao"
				value="#{produtoControlador.produto.ultimaAquisicao}" placeholder="DD/MM/AAA"/>			

			<h:outputLabel value="Valor Unitário" for="valor" />
			<b:inputText id="valor"
				value="#{produtoControlador.produto.valorUnitario}" type="number" step="0.01"/>

			<h:outputLabel value="Fabricante" for="fabricante" />
			<b:inputText id="fabricante"
				value="#{produtoControlador.produto.fabricante}" placeholder="Produtor do produto"/>

			<h:outputLabel value="Detalhes" for="detalhes" />
			<b:inputText id="detalhes" value="#{produtoControlador.produto.detalhes}" />
			
			<h:outputLabel value="Categoria" for="categoria" />
			<b:selectOneMenu id="categoria" 
				value="#{produtoControlador.catCodigo}">
				<f:selectItems value="#{categoriaControlador.categorias}" var="categoria"
					itemValue="#{categoria.codigo}" itemLabel="#{categoria.descricao}" />
			</b:selectOneMenu>
			
			
			<h:outputLabel value="Fornecedor" for="fornecedor" />
			<b:selectOneMenu id="fornecedor" 
				value="#{produtoControlador.forCodigo}">
				<f:selectItems value="#{fornecedorControlador.fornecedors}" var="fornecedor"
					itemValue="#{fornecedor.codigo}" itemLabel="#{fornecedor.razaoSocial}" />
			</b:selectOneMenu>

		</h:panelGrid>
		<b:commandButton action="#{produtoControlador.incluir}"
			value="Confirmar" look="success" iconAwesome="fa-floppy-o" />
		<b:commandButton action="produtoListagem" value="Cancelar" look="danger"/>
	</h:form>
		
	</div>
	</h:body>
</html>
