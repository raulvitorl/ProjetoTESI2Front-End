<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		
	<h:form>
		<h:panelGrid>
			
			<h:outputLabel value="Razão Social" for="razao" />
			<b:inputText id="razao" value="#{fornecedorControlador.fornecedor.razaoSocial}" />
		
			<h:outputLabel value="Nome Contato" for="nomec" />
			<b:inputText id="nomec" value="#{fornecedorControlador.fornecedor.nomeContato}" />
			
			<h:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask id="cnpj" value="#{fornecedorControlador.fornecedor.cnpj}" mask="99.999.999/9999-99" />
			
			<h:outputLabel value="Endereço" for="endereco" />
			<b:inputText id="endereco" value="#{fornecedorControlador.fornecedor.endereco}" />
			
			<h:outputLabel value="Fone" for="fone" />
			<p:inputMask id="fone" value="#{fornecedorControlador.fornecedor.fone}" mask="(99) 9999-9999"/>
			
			<h:outputLabel value="Email" for="email" />
			<b:inputText type="email" id="email" value="#{fornecedorControlador.fornecedor.email}" />
			
			<h:outputLabel value="WebSite" for="site" />
			<b:inputText id="site" value="#{fornecedorControlador.fornecedor.webSite}" />
			
				
			<h:outputLabel value="Municipio: " for="municipio" />
			<h:selectOneMenu id="municipio"
				value="#{fornecedorControlador.munCodigo}">
				<f:selectItems value="#{municipioControlador.municipios}" var="muni"
					itemValue="#{muni.codigo}" itemLabel="#{muni.nome}" />
			</h:selectOneMenu>
			
		</h:panelGrid>
		<b:commandButton action="#{fornecedorControlador.alterar}"
			value="Confirmar" look="success"/>
		<b:commandButton action="fornecedorListagem" value="Cancelar" look="info"/>
	</h:form>
	</div>
</h:body>
</html>
