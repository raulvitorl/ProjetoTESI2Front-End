<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<h1>Administrator Tabajara</h1>
	<h2>Listagem de Bancos</h2>
	<h:form>
		<h:outputLabel value="Filtrar por" for="chaveNome" />
		<h:inputText id="chaveNome" value="#{bancoControlador.chaveNome}" />
		<h:commandButton action="null" value="buscar" />
		<h:commandButton action="#{bancoControlador.novo}" value="novo" />
		<h:commandButton action="index" value="voltar" />
	</h:form>

	<h:form>
		<b:dataTable value="#{bancoControlador.bancos}" var="banco">
			<b:dataTableColumn value="#{banco.codigo}" />
			<b:dataTableColumn value="#{banco.nome}" />
			<b:dataTableColumn>
				<b:commandButton value="Editar" icon="edit" action="#{bancoControlador.editar(banco)}">
				</b:commandButton>
			</b:dataTableColumn>
			<b:dataTableColumn>
				<b:commandButton value="Remover" icon="remove" action="#{bancoControlador.excluir(banco)}">
				</b:commandButton>
			</b:dataTableColumn>
		</b:dataTable>
	</h:form>
</h:body>
</html>
