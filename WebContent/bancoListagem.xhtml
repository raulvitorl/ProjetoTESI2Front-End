<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Controle Acadêmico</title>
</h:head>
<h:body>
	<h1>Sistema de Controle Acadêmico</h1>
	<h2>Listagem de Bancos</h2>
	<h:form>
		<h:outputLabel value="Filtrar por" for="chaveNome"/>
		<h:inputText id="chaveNome" value="#{bancoControlador.chaveNome}"/>
		<h:commandButton action="null" value="buscar"/>
		<h:commandButton action="#{bancoControlador.novo}" value="novo"/>
		<h:commandButton action="index" value="voltar"/>
	<h:dataTable value="#{bancoControlador.bancos}" var="banco" border="1">
		<h:column>	
			<f:facet name="header">Código</f:facet>
			#{banco.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{banco.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Operação</f:facet>
			<h:commandButton value="Editar" action="#{bancoControlador.editar(banco)}"/>
			<h:commandButton value="Excluir" action="#{bancoControlador.excluir(banco)}"/>
		</h:column>/
	</h:dataTable>
	</h:form>
</h:body>
</html>
