<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Atendentes" action="atendenteListagem"
				href="atendenteListagem.xhtml"></b:navLink>
			<b:navLink action="bancoListagem" value="Bancos"
				href="bancoListagem.xhtml"></b:navLink>
			<b:navLink action="categoriaListagem" value="Categorias"
				href="categoriaListagem.xhtml"></b:navLink>
			<b:navLink action="clienteListagem" value="Clientes"
				href="clienteListagem.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container style="padding: 60px">
		<h:form>
			<b:commandButton onclick="$('.modalPseudoClass2').modal()" value="Cadastrar"
				look="primary" action="null">	
			</b:commandButton>
				<b:commandButton 
					action="index" value="Voltar" look="info">
			</b:commandButton>
		</h:form>
	</b:container>
	<b:container>
		<h:form id="myFormID">
			<b:modal id="amodal2" title="Cadastro de Bancos"
				styleClass="modalPseudoClass2" closable="false"
				close-on-escape="false" backdrop="true">
				<h:outputLabel value="CÃ³digo" for="chaveNome" />
				<h:inputText id="codigo" value="#{bancoControlador.banco.codigo}"
					disabled="true" />
				<h:outputLabel value="Nome" for="chaveNome" />
				<h:inputText id="nome" value="#{bancoControlador.banco.nome}" />
				<b:focus target="@previous" />
				<f:facet name="footer">
					<b:button value="Cadastrar" dismiss="modal" action="#{clienteControlador.incluir}"  />
					<b:button value="Cancelar" look="primary" dismiss="modal" />
				</f:facet>
			</b:modal>
		</h:form>
		<h:form>
			<b:dataTable value="#{bancoControlador.bancos}" var="banco">
				<b:dataTableColumn value="#{banco.codigo}" />
				<b:dataTableColumn value="#{banco.nome}" />
				<b:dataTableColumn>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{bancoControlador.editar(banco)}">
					</b:commandButton>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<b:commandButton value="Remover" icon="remove" look="danger"
						action="#{bancoControlador.excluir(banco)}">
					</b:commandButton>
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
