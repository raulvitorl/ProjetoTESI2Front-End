<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	 <b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
			<h:form id="myFormID">
		<b:modal id="amodal2" title="Deseja realmente realizar esta remoção?"
			styleClass="modalPseudoClass2" closable="false"
			close-on-escape="false" backdrop="true">
			<f:facet name="footer">
				<b:commandButton action="#{fornecedorControlador.remover}"
				value="Confirmar" dismiss="modal" look="danger" onclick="$('.modalPseudoClass3').modal()"/>
				<b:button value="Não" look="primary" dismiss="modal" />
			</f:facet>
		</b:modal>
	</h:form>
	
	<h:form id="myFormID2">
		<b:modal id="amodal22" title="Registro removido!"
			styleClass="modalPseudoClass3" closable="false"
			close-on-escape="false" backdrop="false">
		</b:modal>
	</h:form>
	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		
		
	<h:form>
		<h:panelGrid>
		
			<h:outputLabel value="Razão Social" for="chaveNome" />
			<b:inputText id="razao" value="#{fornecedorControlador.fornecedor.razaoSocial}" readonly="true"/>
		
			<h:outputLabel value="Nome Contato" for="chaveNome" />
			<b:inputText id="nomec" value="#{fornecedorControlador.fornecedor.nomeContato}" readonly="true"/>
			
			<h:outputLabel value="CNPJ" for="chaveNome" />
			<b:inputText id="cnpj" value="#{fornecedorControlador.fornecedor.cnpj}" readonly="true"/>
			
			<h:outputLabel value="Endereço" for="chaveNome" />
			<b:inputText id="endereco" value="#{fornecedorControlador.fornecedor.endereco}" readonly="true"/>
			
			<h:outputLabel value="Fone" for="chaveNome" />
			<b:inputText id="fone" value="#{fornecedorControlador.fornecedor.fone}" readonly="true"/>
			
			<h:outputLabel value="Email" for="chaveNome" />
			<b:inputText id="email" value="#{fornecedorControlador.fornecedor.email}" readonly="true"/>
			
			<h:outputLabel value="WebSite" for="chaveNome" />
			<b:inputText id="site" value="#{fornecedorControlador.fornecedor.webSite}" readonly="true"/>
			
			<h:outputLabel value="Data Cadastro" for="chaveNome" />
			<p:calendar id="ultimoacesso"
				value="#{fornecedorControlador.fornecedor.dataCadastro}" />
			
		</h:panelGrid>
		<b:button onclick="$('.modalPseudoClass2').modal()"
			value="Confirmar" look="danger"/>
		<b:button href="fornecedorListagem.xhtml" value="Cancelar" look="success"/>
	</h:form>
	</div>
</h:body>
</html>
