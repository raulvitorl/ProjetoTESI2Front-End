<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Atendentes" action="atendenteListagem"
				href="atendenteListagem.xhtml"></b:navLink>
			<b:navLink action="bancoListagem" value="Bancos"
				href="bancoListagem.xhtml"></b:navLink>
			<b:navLink action="categoriaListagem" value="Categorias"
				href="categoriaListagem.xhtml"></b:navLink>
			<b:navLink action="clienteListagem" value="Clientes"
				href="clienteListagem.xhtml"></b:navLink>
			<b:navLink action="municipioListagem" value="Municipios"
				href="municipioListagem.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container style="padding: 60px">
		<h:form>
			<b:commandButton action="#{municipioControlador.novo}" value="novo"
				look="primary" />
			<b:commandButton action="index" value="voltar" look="info" />
			<b:dataTable value="#{municipioControlador.municipios}" var="municipio">
				<b:dataTableColumn value="#{municipio.munCodigo}" title="Código" />
				<b:dataTableColumn value="#{municipio.munNome}" title="Nome" />
				<b:dataTableColumn value="#{municipio.munUfEstado}" title="UF" />
				<b:dataTableColumn value="#{municipio.munCep}" title="CEP" />
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{municipioControlador.editar(municipio)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Excluir" icon="remove" look="danger"
						action="#{municipioControlador.excluir(municipio)}" />
				</h:column>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
