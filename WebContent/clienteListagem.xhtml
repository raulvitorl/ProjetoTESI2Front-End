<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<b:container>
		<h:form>
			<b:commandButton action="#{clienteControlador.novo}" value="novo"
				look="primary" />
			<b:commandButton action="index" value="voltar" look="info" />
			<b:dataTable value="#{clienteControlador.clientes}" var="cliente">
				<b:dataTableColumn value="#{cliente.codigo}" label="Código" />
				<b:dataTableColumn value="#{cliente.nome}" label="Nome" />
				<b:dataTableColumn value="#{cliente.cpf}" label="CPF" />
				<b:dataTableColumn value="#{cliente.municipio.nome}" label="Municipio" />				
				<b:dataTableColumn value="#{cliente.nascimento}" label="Nascimento" />
				<b:dataTableColumn value="#{cliente.sexo}" label="Sexo" />
				<b:dataTableColumn value="#{cliente.endereco}" label="Endereco" />
				<b:dataTableColumn value="#{cliente.email}" label="Email" />
				<b:dataTableColumn value="#{cliente.cadastro}" label="Cadastro" />
				<b:dataTableColumn value="#{cliente.tipo}" label="Tipo" />
				<b:dataTableColumn value="#{cliente.status}" label="Status" />
				<b:dataTableColumn value="#{cliente.fone}" label="Fone" />
				<b:dataTableColumn value="#{cliente.contato}" label="Contato" />
				
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Editar" icon="edit" look="primary"
						action="#{clienteControlador.editar(cliente)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Excluir" icon="remove" look="danger"
						action="#{clienteControlador.excluir(cliente)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<b:commandButton value="Extrato" look="success" action="#{clienteControlador.relatorio(cliente)}"
						iconAwesome="fa-file-text-o" />
				</h:column>
			</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
