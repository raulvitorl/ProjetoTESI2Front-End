<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos"
					action="categoriaListagem" href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores"
					action="fornecedorListagem" href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		<h:form>
		<h:panelGrid>

			<h:outputLabel value="Cliente" for="clinome" />
			<h:selectOneMenu id="clinome" value="#{vendaControlador.cliCodigo}">
				<f:selectItems value="#{clienteControlador.clientes}" var="cli"
					itemValue="#{cli.codigo}" itemLabel="#{cli.nome}" />
			</h:selectOneMenu>

			<h:outputLabel value="Atendente" for="atenome" />
			<h:selectOneMenu id="atenome" value="#{vendaControlador.ateCodigo}">
				<f:selectItems value="#{atendenteControlador.atendentes}" var="ate"
					itemValue="#{ate.codigo}" itemLabel="#{ate.nome}" />
			</h:selectOneMenu>

			<h:outputLabel value="Banco" for="bannome" />
			<h:selectOneMenu id="bannome" value="#{vendaControlador.banCodigo}">
				<f:selectItems value="#{bancoControlador.bancos}" var="ban"
					itemValue="#{ban.codigo}" itemLabel="#{ban.nome}" />
			</h:selectOneMenu>

			<form>
				<h:outputLabel value="Produto " for="prod" />
			<h:selectOneMenu id="prod"
				value="#{vendaControlador.proCodigo}">
				<f:selectItems value="#{produtoControlador.produtos}" var="prod"
					itemValue="#{prod.codigo}" itemLabel="#{prod.descricao}" />
			</h:selectOneMenu>
			<b:commandButton action="#{vendaControlador.adiciona}"
			value="Adicionar" />
			</form>							

			<h:outputLabel value=" Forma de Pagamento" for="pag" />
			<h:selectOneMenu value="#{vendaControlador.venda.formaPagamento}"
				id="pag">
				<f:selectItem itemValue="DINHEIRO" itemLabel="1-Dinheiro" />
				<f:selectItem itemValue="CARTAO" itemLabel="2-Cartão" />
			</h:selectOneMenu>

			<h:outputLabel value="Status de Pagamento" for="pagstatus" />
			<h:selectOneMenu value="#{vendaControlador.venda.statusPagamento}"
				id="pagstatus">
				<f:selectItem itemValue="PENDENTE" itemLabel="1-Pendente" />
				<f:selectItem itemValue="PAGO" itemLabel="2-Pago" />
			</h:selectOneMenu>

			<h:outputLabel value="Observações" for="obs" />
			<h:inputText id="obs" value="#{vendaControlador.venda.observacoes}" />

		</h:panelGrid>
		<b:commandButton action="#{vendaControlador.incluir}"
			value="Confirmar" look="success" iconAwesome="fa-floppy-o"/>
		<b:commandButton action="vendaListagem" value="Cancelar" look="danger"/>
	</h:form>
	</div>
	
</h:body>
</html>
