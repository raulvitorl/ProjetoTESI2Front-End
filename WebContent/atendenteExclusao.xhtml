<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos" action="categoriaListagem"
					href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores" action="fornecedorListagem"
					href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<h:form id="myFormID">
		<b:modal id="amodal2" title="Deseja realmente realizar esta remoção?"
			styleClass="modalPseudoClass2" closable="false"
			close-on-escape="false" backdrop="true">
			<f:facet name="footer">
				<b:commandButton action="#{atendenteControlador.remover}"
					value="Confirmar" dismiss="modal" look="danger"
					onclick="$('.modalPseudoClass3').modal()" />
				<b:button value="Não" look="primary" dismiss="modal" />
			</f:facet>
		</b:modal>
	</h:form>

	<h:form id="myFormID2">
		<b:modal id="amodal22" title="Registro removido!"
			styleClass="modalPseudoClass3" closable="false"
			close-on-escape="false" backdrop="false">
		</b:modal>
	</h:form>

	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		
	<h:form>

		<h:panelGrid>

			<h:outputLabel value="CPF" for="chaveNome" />
			<b:inputText id="cpf" value="#{atendenteControlador.atendente.cpf}" readonly="true"/>

			<h:outputLabel value="Perfil" for="chaveNome" />
			<b:selectOneMenu value="#{atendenteControlador.atendente.perfil}">
				<f:selectItem itemValue="SUPERVISOR" itemLabel="1-Supervisor" readonly="true"/>
				<f:selectItem itemValue="BALCONISTA" itemLabel="2-Balconista" readonly="true"/>
			</b:selectOneMenu>

			<h:outputLabel value="Email" for="chaveNome" />
			<b:inputText id="email"
				value="#{atendenteControlador.atendente.email}" readonly="true"/>

			<h:outputLabel value="Nome" for="chaveNome" />
			<b:inputText id="nome" value="#{atendenteControlador.atendente.nome}" readonly="true"/>

			<h:outputLabel value="Ramal" for="chaveNome" />
			<b:inputText id="ramal"
				value="#{atendenteControlador.atendente.ramal}" readonly="true"/>

			<h:outputLabel value="Status" for="status" />
			<p:selectOneMenu value="#{atendenteControlador.atendente.status}"
				id="status" >
				<f:selectItem itemValue="AUSENTE" itemLabel="1-Ausente" />
				<f:selectItem itemValue="DISPONIVEL" itemLabel="2-Disponivel" />
			</p:selectOneMenu>

			<h:outputLabel value="Ultimo Acesso" for="chaveNome" />
			<p:calendar id="ultimoacesso"
				value="#{atendenteControlador.atendente.ultimoAcesso}" readonly="true"/>

		</h:panelGrid>
		<b:button onclick="$('.modalPseudoClass2').modal()" value="Confirmar"
			look="danger" />
		<b:button href="atendenteListagem.xhtml" value="Cancelar"
			look="success" />
	</h:form>
	</div>
</h:body>
</html>
