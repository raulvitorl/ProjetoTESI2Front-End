<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Logística" iconAwesome="fa-child">
				<b:navLink value="Bancos" action="bancoListagem"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink value="Categorias de Produtos" action="categoriaListagem"
					href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink value="Fornecedores" action="fornecedorListagem"
					href="fornecedorListagem.xhtml"></b:navLink>
				<b:navLink value="Gerenciar Produtos" action="produtoListagem"
					href="produtoListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Comunicação" iconAwesome="fa-comments-o">
				<b:navLink value="Mensagens" action="mensagemListagem"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink value="Tipos de Mensagens" action="tipomensagemListagem"
					href="tipomensagemListagem.xhtml"></b:navLink>
			</b:dropMenu>

			<b:dropMenu value="Operacional" iconAwesome="fa-cogs">
				<b:navLink value="Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Municipios" action="municipioListagem"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink value="Clientes" action="clienteListagem"
					href="clienteListagem.xhtml"></b:navLink>
				<b:navLink value="Vendas" action="vendaListagem"
					href="vendaListagem.xhtml"></b:navLink>
			</b:dropMenu>

		</b:navbarLinks>
	</b:navBar>
	<br></br>
	<br></br>
	<br></br>
	<div align="center">
		
	<h:form>
		<h:panelGrid>

			<h:outputLabel value="CPF" for="cpf" />
			<p:inputMask id="cpf" value="#{atendenteControlador.atendente.cpf}"
				mask="999.999.999-99" required="true" placeholder="999.999.999-99" />
			<h:outputLabel value="Perfil" for="chaveNome" />
			<p:selectOneMenu value="#{atendenteControlador.atendente.perfil}">
				<f:selectItem itemValue="SUPERVISOR" itemLabel="1-Supervisor" />
				<f:selectItem itemValue="BALCONISTA" itemLabel="2-Balconista" />
			</p:selectOneMenu>

			<h:outputLabel value="Email" for="chaveNome" />
			<b:inputText id="email"
				value="#{atendenteControlador.atendente.email}" type="email"
				required="true" placeholder="seuemail@dominio.com"/>

			<h:outputLabel value="Nome" for="chaveNome" />
			<b:inputText id="nome" value="#{atendenteControlador.atendente.nome}"
				required="true" placeholder="Insira seu nome"/>

			<h:outputLabel value="Ramal" for="chaveNome" />
			<b:inputText id="ramal"
				value="#{atendenteControlador.atendente.ramal}" size="4"
				maxlength="4" required="true" />

			<h:outputLabel value="Status" for="status" />
			<b:selectOneMenu value="#{atendenteControlador.atendente.status}"
				id="status">
				<f:selectItem itemValue="AUSENTE" itemLabel="1-Ausente" />
				<f:selectItem itemValue="DISPONIVEL" itemLabel="2-Disponivel" />
			</b:selectOneMenu>

			<h:outputLabel value="Ultimo Acesso" for="chaveNome" />
			<p:calendar id="ultimoacesso"
				value="#{atendenteControlador.atendente.ultimoAcesso}" placeholder="DD/MM/AA"/>
			<br></br>

		</h:panelGrid>
		<b:commandButton action="#{atendenteControlador.incluir}"
			value="Confirmar" look="success" icon="fa-floppy-o" ajax="false" />
		<b:button href="atendenteListagem.xhtml" value="Cancelar"
			look="danger" />
	</h:form>
	</div>
</h:body>
</html>
