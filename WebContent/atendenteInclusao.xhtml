<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrator Tabajara</title>
</h:head>
<h:body>
	<b:navBar brand="Administrator Tabajara" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks>
			<b:dropMenu value="Gerenciar Atendentes">
				<b:navLink value="Buscar Atendentes" action="atendenteListagem"
					href="atendenteListagem.xhtml"></b:navLink>
				<b:navLink value="Incluir Atendentes" action="atendenteInclusao"
					href="atendenteInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Grenciar Bancos">
				<b:navLink action="bancoListagem" value="Buscar Bancos"
					href="bancoListagem.xhtml"></b:navLink>
				<b:navLink action="bancoInclusao" value="Incluir Bancos"
					href="bancoInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Grenciar Categorias">
				<b:navLink action="categoriaListagem" value="Buscar Categorias"
					href="categoriaListagem.xhtml"></b:navLink>
				<b:navLink action="categoriaInclusao" value="Incluir Categorias"
					href="categoriaInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Grenciar Municipios">
				<b:navLink action="municipioListagem" value="Buscar Municipios"
					href="municipioListagem.xhtml"></b:navLink>
				<b:navLink action="municipioInclusao" value="Incluir Municipios"
					href="municipioInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Grenciar Tipos de Mensagens">
				<b:navLink action="tipomensagemListagem"
					value="Buscar Tipos de Mensagens" href="tipomensagemListagem.xhtml"></b:navLink>
				<b:navLink action="tipomensagemInclusao"
					value="Incluir Tipos de Mensagens"
					href="tipomensagemInclusao.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Grenciar Mensagens">
				<b:navLink action="mensagemListagem" value="Buscar Mensagens"
					href="mensagemListagem.xhtml"></b:navLink>
				<b:navLink action="mensagemInclusao" value="Incluir Mensagens"
					href="mensagemInclusao.xhtml"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="CÃ³digo" for="chaveNome" />
			<h:inputText id="codigo"
				value="#{atendenteControlador.atendente.codigo}" />

			<h:outputLabel value="CPF" for="chaveNome" />
			<h:inputText id="cpf" value="#{atendenteControlador.atendente.cpf}" />

			<h:outputLabel value="Perfil" for="chaveNome" />
			<h:selectOneMenu value="#{atendenteControlador.atendente.perfil}">
				<f:selectItem itemValue="SUPERVISOR" itemLabel="1-Supervisor" />
				<f:selectItem itemValue="BALCONISTA" itemLabel="2-Balconista" />
			</h:selectOneMenu>

			<h:outputLabel value="Email" for="chaveNome" />
			<h:inputText id="email"
				value="#{atendenteControlador.atendente.email}" />

			<h:outputLabel value="Nome" for="chaveNome" />
			<h:inputText id="nome" value="#{atendenteControlador.atendente.nome}" />

			<h:outputLabel value="Ramal" for="chaveNome" />
			<h:inputText id="ramal"
				value="#{atendenteControlador.atendente.ramal}" />

			<h:outputLabel value="Status" for="chaveNome" />
			<h:inputText id="status"
				value="#{atendenteControlador.atendente.status}" />

			<h:outputLabel value="Ultimo Acesso" for="chaveNome" />
			<p:calendar id="ultimoacesso"
				value="#{atendenteControlador.atendente.ultimoAcesso}" />

		</h:panelGrid>
		<h:commandButton action="#{atendenteControlador.incluir}"
			value="Confirmar" />
		<h:commandButton action="atendenteListagem" value="Cancelar" />
	</h:form>
</h:body>
</html>
